name: Codex18 Seal and Ethics Workflow

on:
  push:
    branches:
      - main
      - 'v*'

jobs:
  seal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import GPG key and configure Git
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          git config --global user.name "Bryan A. Jewell"
          git config --global user.email "0009-0001-2983-0505@orcid.org"
          git config --global commit.gpgsign true
          git config --global user.signingkey "$GPG_KEY_ID"

      - name: Seal commit with ORCID identity
        run: |
          git commit --allow-empty -S -m "Seal commit: No Veteran Left Behind"

      - name: Tag Version
        run: |
          version=$(grep '^version:' VAULTIS.yml | cut -d':' -f2 | tr -d '[:space:]')
          git tag -a "v$version" -m "Version $version"
          git push origin --tags

      - name: Run Drift Analysis (Truth Vector)
        run: python3 core/drift_analysis_engine.py

      - name: Rotate Anchor
        run: python3 scripts/rotate_anchor.py

