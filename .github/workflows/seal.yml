name: Seal Commit

on:
  push:
    branches:
      - main
      - 'v*'

jobs:
  seal:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: setup_git
        name: Set up Git and import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          echo "Importing GPG key for Nightwalker Actual..."
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          git config --global user.name "Bryan A. Jewell"
          git config --global user.email "0009-0001-2983-0505@orcid.org"
          git config --global user.signingkey "$GPG_KEY_ID"
          git config --global commit.gpgsign true

      - id: seal_commit
        name: Seal commit with ORCID identity
        run: |
          git commit --allow-empty -S -m "Seal commit: No Veteran Left Behind"

      - name: Tag Version
        run: |
          version=$(grep '^version:' VAULTIS.yaml | cut -d':' -f2 | tr -d '[:space:]')
          git tag -a "v$version" -m "Version $version"
          git push origin --tags

      - id: drift_analysis
        name: Run drift analysis
        run: python3 core/drift_analysis_engine.py

      - id: anchor_rotation
        name: Run anchor rotation
        if: ${{ steps.drift_analysis.outcome == 'success' }}
        run: python3 scripts/rotate_anchor.py

      - id: carl_scan
        name: Run CarlAPI scan (ethics check)
        env:
          CARLAPI_TOKEN: ${{ secrets.CARLAPI_TOKEN }}
        run: |
          # Post to CarlAPI endpoint with authorization token
          status=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:9000/scan \
                    -H "Authorization: Bearer $CARLAPI_TOKEN")
          echo "CarlAPI scan HTTP status: $status"
          if [ "$status" -ne 200 ]; then
            echo "Error: CarlAPI scan failed"
            exit 1
          fi

